{% extends 'base.html' %}
{% block content %}
<div class="row mt-5">
    <h2 class="col-1">
        {{ fileName }}
    </h2>
    <a href="{% url 'collectionCount' fileName 0 %}">
        <button class="btn btn-link btn-outline-secondary" style="text-decoration: none;">
            Value count
        </button>
    </a>
    
</div>
<div class="row mt-5">
    
    <table class="table table-striped">
        {% for row in csvFileContent %}
            <tr>
                {% for field in row %}
                    {% if forloop.parentloop.first %}
                    <th style="color: #2982fd">
                       {{ field }} 
                    </th>
                    {% else %}
                    <td>
                        {{ field }} 
                     </td>
                    {% endif %}
                {% endfor %}
            </tr>    
        {% endfor %}
        
    </table>
    <a href="{% url 'collectionList20' fileName %}">
        <button class="btn btn-link btn-outline-secondary" style="text-decoration: none;">
            Show more
        </button>
    </a>
</div>
{% endblock %}
